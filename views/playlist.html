<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Review - Playlist</title>
    <link rel="stylesheet" href="/css/playlist.css">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="playlistTitle">Loading Playlist...</h1>
            <div id="playlistInfo" class="playlist-info">Loading playlist information...</div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>Tracks</h3>
                <div id="tracksList" class="tracks-list">
                    <div class="loading">Loading tracks...</div>
                </div>
            </div>

            <div class="player-area">
                <div id="noTrackSelected" class="no-track">
                    Select a track from the sidebar to start playing
                </div>

                <div id="playerContainer" class="player-container" style="display: none;">
                    <div class="current-track-info">
                        <h2 id="currentTrackTitle">Track Title</h2>
                    </div>

                    <div class="controls">
                        <button class="play-btn" id="playBtn" disabled>â–¶</button>
                        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                    </div>

                    <div class="waveform-container" id="waveformContainer">
                        <div class="waveform-placeholder" id="waveformPlaceholder">
                            Click here to load waveform and enable audio playback
                        </div>
                        <div id="waveform" style="display: none;"></div>
                    </div>

                    <div class="comments-toggle">
                        <button class="toggle-btn" id="commentsToggle">Show Closed Comments</button>
                    </div>

                    <div class="comments-section">
                        <h3 style="margin-bottom: 15px;">Comments</h3>
                        <div class="comments-placeholder" id="commentsContainer">
                            No comments yet. Click on the waveform to add a comment!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/playlist.js"></script>
</body>
</html>
